sample:
    description: This app provides an example of how to integrate OpenAMP
        with Zephyr.
    name: OpenAMP example integration
tests:
    sample.subsys.ipc.openamp.lpcx:
        build_only: true
        extra_args: CONF_FILE=lpcx.conf
        platform_whitelist: lpcxpresso54114_m4
        tags: ipm
    sample.subsys.ipc.openamp.mps2_an521:
        build_only: true
        extra_args: CONF_FILE=prj.conf
        platform_whitelist: mps2_an521
        tags: ipm
    sample.subsys.ipc.openamp.v2m_musca:
        build_only: true
        extra_args: CONF_FILE=prj.conf
        platform_whitelist: v2m_musca
        tags: ipm
